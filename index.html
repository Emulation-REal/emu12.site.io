<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emulation12 - YouTube Channel</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      color: #ff0000;
      font-weight: bold;
      margin-bottom: 10px;
    }
    a {
      color: #ff0000;
      font-size: 1.2em;
      text-decoration: none;
      margin-bottom: 30px;
      display: inline-block;
    }
    a:hover {
      text-decoration: underline;
    }
    iframe {
      border: none;
      width: 100%;
      max-width: 560px;
      height: 315px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ff0000cc;
    }
    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Welcome to Emulation12</h1>
  <a href="https://www.youtube.com/@Emulation12" target="_blank" rel="noopener noreferrer">
    Visit my YouTube Channel!
  </a>

  <!-- Embed latest YouTube video by channel ID or example video -->
  <iframe 
    src="https://www.youtube.com/embed?listType=user_uploads&list=Emulation12" 
    allowfullscreen
    title="Emulation12 YouTube Videos"
  ></iframe>

  <footer>
    &copy; 2025 Emulation12
  </footer>
</body>
</html>
